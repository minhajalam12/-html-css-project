<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{
            height: 50px;width: 200px; background-color: blueviolet; border: 3px solid black;
            transition: 1s ease-in-out  ;
        }
        #button:hover{
            background-color: brown;
            border-radius: 30px;
        }
        #button:active{
            background-color: azure;
            font-size: x-large;
            font-style: italic;
        
        }



    </style>

</head>
<body>
    <button id="button">click me</button>
</body>
</html>
